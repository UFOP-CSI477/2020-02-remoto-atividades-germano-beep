<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body class="text-dark">


    <form class="text-white mx-auto">

        <div class="row justify-content-md-center">

            <input class="col bg-secondary text-white col-lg-3" name="tela" id="tela" disabled type="text">
        </div>




        <!-- botões de 7 a 9 -->

        <div class="row justify-content-md-center d-flex bd-highlight">


            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="sete" id="sete" type="button"
                value="7" onclick="seleciona(this)">

            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="oito" id="oito" type="button"
                value="8" onclick="seleciona(this)">

            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="nove" id="nove" type="button"
                value="9" onclick="seleciona(this)">




        </div>

        <!-- botões de 4 a 6 -->
        <div class="row justify-content-md-center ">

            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="quatro" id="quatro" type="button"
                value="4" onclick="seleciona(this)">




            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="cinco" id="cinco" type="button"
                value="5" onclick="seleciona(this)">




            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="seis" id="seis" type="button"
                value="6" onclick="seleciona(this)">


        </div>

        <!-- botões de 1 a 3 -->
        <div class="row justify-content-md-center">


            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="um" id="um" type="button"
                value="1" onclick="seleciona(this)">



            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="dois" id="dois" type="button"
                value="2" onclick="seleciona(this)">



            <input class="col border border-dark  btn btn-outline-dark col-lg-1" name="tres" id="tres" type="button"
                value="3" onclick="seleciona(this)">

        </div>



        <!-- botões de 0, + e - -->
        <div class="row justify-content-md-center ">


            <input class="col border border-dark  btn btn-outline-dark col-lg-1" id="zero" type="button" value="0"
                onclick="seleciona(this)">



            <input class="col  border border-dark  btn btn-outline-primary col-lg-1" id="mais" type="button" value="+"
                onclick="seleciona(this)">


            <input class="col  border border-dark  btn btn-outline-primary col-lg-1" id="menos" type="button" value="-"
                onclick="seleciona(this)">


        </div>

        <!-- botões de *, / e = -->
        <div class="row justify-content-md-center">

            <input class="col  border border-dark  btn btn-outline-primary col-lg-1" id="mult" type="button" value="*"
                onclick="seleciona(this)">

            <input class="col  border border-dark  btn btn-outline-primary col-lg-1" id="divisao" type="button" value="/"
                onclick="seleciona(this)">

            <input class="col border border-dark  btn btn-outline-success col-lg-1" type="button" value="=" onclick="calcular()">

        </div>
        <!-- botões de C  -->
        <div class="row justify-content-md-center">

            <input class="col  border border-dark  btn btn-outline-danger col-lg-1" type="reset" value="C">



        </div>
    </form>

    <script src="02-calculadora.js"></script>
</body>

</html>
