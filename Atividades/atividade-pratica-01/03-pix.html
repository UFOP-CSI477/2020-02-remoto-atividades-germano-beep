<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>

<body onload="carregar_bancos1()">

    <form class="container">

        <div class="form-floating">
            <select class="form-select" name="tipo_chave" id="tipo_chave">
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
                <option value="email">EMAIL</option>
                <option value="tel">TELEFONE</option>
            </select>
            <label for="tipo_chave">Chave</label>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" type="text" name="valor_chave" id="valor_chave" placeholder>
            <label for="valor_chave">Chave valor</label>
        </div>

        <div class="form-floating">
            <select class="form-select" name="tipo_operacao" id="tipo_operacao">
                <option value="envio">ENVIO</option>
                <option value="recebimento">RECEBIMENTO</option>

            </select>
            <label for="tipo_operacao">Operação</label>

        </div>
        <div class="form-floating mb-3">
            <input class="form-control " name="valor" id="valor" type="text" placeholder="1000,00">
            <label for="valor">Valor ex.: 1000.00</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" name="data" id="data" type="date">
            <label for="data">Data</label>
        </div>

        <div class="form-floating">
            <select class="form-select" name="bancos1" id="bancos1" onclick="carregar_bancos2()">
                <option value="">Banco de envio</option>
            </select>
        </div>

        <div class="form-floating">
            <select class="form-select" name="bancos2" id="bancos2">
                <option value="">Banco de recebimento</option>
            </select>
        </div>
        <input class="btn btn-primary" type="button" value="Confirmar Transação" onclick="confirmar()">
        <input class="btn btn-danger" type="reset" value="Limpar">
        <input class="btn btn-success" type="button" value="Finalizar Transações" onclick="relatorio_transacoes()">

    </form>

    <script src="03-pix.js"></script>

</body>

</html>
