<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="validar.js"></script>

</head>
<body>
    <h3>Cadastrar dados</h3>
   <form name="dados">

        <div name="div1">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" value="">
        </div>


        <div name="div2">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="">
    
            <label for="tel">Telefone</label>
            <input type="text"  name="telefone" id="telefone" value="">

        </div>

        <div name="div3">

            <label for="nascimento">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" value="">

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" value="">
            
        </div>
        
        
        <input type="button" value="Confirmar dados" onclick="carregar_dados()">
        <input type="reset" value="Limapar Formulário">



   </form>
</body>
</html>
