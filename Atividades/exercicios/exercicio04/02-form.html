<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script>
        'use strict'

        function Pessoa(nome,sobrenome,email,telefone,data_nascimento,cpf) {
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.email =email;
            this.telefone = telefone;
            this.data_nascimento = data_nascimento;
            this.cpf = cpf;
        }

        function carregarDadosDosForm() {
            const nome = document.frmDados.nome.value;
            console.log(nome);
            const sobrenome = document.frmDados.sobrenome.value;
            console.log(sobrenome);
            const email = document.frmDados.email.value;
            console.log(email);
            const telefone = document.frmDados.telefone.value;
            console.log(telefone);
            const data_nascimento = document.frmDados.data_nascimento.value;
            console.log(data_nascimento);
            const cpf = document.frmDados.cpf.value;
            console.log(cpf);

            window.alert(`${nome}${sobrenome}, seus dados foram cadstrados com sucesso.
            email:${email}
            telefone:${telefone}
            data_nascimento:${data_nascimento}`)
        }
    </script>

</head>
<body>
    <h3>Insira seus dados: </h3>
    <form action="#" method="POST" name="frmDados">

        <div class="container ">
            
            <div class="row mb-3 d-flex justify-content-center">
               
                <div class="col-sm-3 form-floating">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Ex.:Maria">
                    <label  for="nome">NOME:</label>
                </div>
    
                
                <div class="col-sm-3 form-floating">
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Ex.:Conceição">
                    <label class="col-sm-1 col-form-label" for="sobrenome">SOBRENOME:</label>
                </div>
            </div>
    
            <div class="row mb-3 d-flex justify-content-center">
                <div class="col-sm-3 form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ex.:maria@email.com">
                    <label class="col-sm-1 col-form-label" for="email">EMAIL:</label>
                </div>
    
                <div class="col-sm-3 form-floating">
                    <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Ex.:(12)34567-8901">
                    <label class="col-sm-1 col-form-label" for="telefone">TELEFONE:</label>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-sm-1 col-form-label" for="data_nascimento">DATA DE <br>NASCIMENTO:</label>
                <div class="col-sm-2 form-floating">
                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento">
                    
                </div>
    
                <div class="col-sm-3 form-floating">
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Ex.:111.111.111-11">
                    <label class="col-sm-1 col-form-label" for="cpf">CPF:</label>
                </div>
            </div>

        </div>


        <div class="d-grid gap-2 d-md-flex justify-content-center" role="group" aria-label="Basic outlined example">
            <input class="btn btn-success" type="button" value="Carregar o formulário" onclick="carregarDadosDosForm()">
            <input class="btn btn-danger" type="reset" value="Limpar formulário">  
          
        </div>
       

    </form>
</body>
</html>
